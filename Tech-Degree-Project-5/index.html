<!DOCTYPE html>
<html>

<head>
    <title>Gallery</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Image Gallery</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!--CSS-->
    <link href="http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="css/normalize.min.css" />
    <link href="js/lightbox2-dev/dist/css/lightbox.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>


    <form class="uSearch">
        <input type="text" id="search_box" placeholder="Search( 16pt )" />
    </form>


    <div class="gallery">
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/01.jpg" data-lightbox="gallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields." data-alt="Hay Bales">
                <img src="photo_gallery_v4/photos/thumbnails/01.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/02.jpg" data-lightbox="gallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here." data-alt="Lake">
                <img src="photo_gallery_v4/photos/thumbnails/02.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/03.jpg" data-lightbox="gallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below." data-alt="Canyon">
                <img src="photo_gallery_v4/photos/thumbnails/03.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/04.jpg" data-lightbox="gallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today." data-alt="Iceberg">
                <img src="photo_gallery_v4/photos/thumbnails/04.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/05.jpg" data-lightbox="gallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons." data-alt="Desert">
                <img src="photo_gallery_v4/photos/thumbnails/05.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/06.jpg" data-lightbox="gallery" data-title="Fall is coming, I love when the leaves on the trees start to change color." data-alt="Fall">
                <img src="photo_gallery_v4/photos/thumbnails/06.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/07.jpg" data-lightbox="gallery" data-title="I drove past this plantation yesterday, everything is so green!" data-alt="Plantation">
                <img src="photo_gallery_v4/photos/thumbnails/07.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/08.jpg" data-lightbox="gallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!" data-alt="Dunes">
                <img src="photo_gallery_v4/photos/thumbnails/08.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/09.jpg" data-lightbox="gallery" data-title="We enjoyed a quiet stroll down this countryside lane." data-alt="Countryside Lane">
                <img src="photo_gallery_v4/photos/thumbnails/09.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/10.jpg" data-lightbox="gallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange." data-alt="Sunset">
                <img src="photo_gallery_v4/photos/thumbnails/10.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/11.jpg" data-lightbox="gallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking." data-alt="Cave">
                <img src="photo_gallery_v4/photos/thumbnails/11.jpg" />
            </a>
        </div>
        <div class="photo">
            <a class="anchor" href="photo_gallery_v4/photos/12.jpg" data-lightbox="gallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in." data-alt="Bluebells">
                <img src="photo_gallery_v4/photos/thumbnails/12.jpg" />
            </a>

        </div>

    </div>
    <script src="js/lightbox2-dev/dist/js/lightbox-plus-jquery.js"></script>
    <script>
        lightbox.option({
            'showImageNumberLabel': false,
            'wrapAround': true
        })
    </script>
    <script src="js/lightbox2-dev/dist/js/lightbox.js"></script>

    <script src="js/main.js"></script>
</body>

</html>
